    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listfully</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Patrick Hand"', 'sans-serif'],
            },
            colors: {
              paper: '#fffaf0',
              'sticky-note': '#ffff99', // Reverted: Light yellow
              'sticky-note-top': '#f5f58d', // Reverted: Slightly darker yellow strip
              pencil: '#333333',
              'pencil-light': '#666666',
              ink: '#fcd34d', // Reverted: Amber/Golden
              'ink-light': '#fbbf24', // Reverted: Darker amber for hover
              highlighter: 'rgba(252, 211, 77, 0.5)', // Reverted: Amber tint
              danger: '#dc2626',
            },
            boxShadow: {
              'sketchy': '3px 3px 0px #333333',
              'sketchy-hover': '5px 5px 0px #fbbf24', // Reverted: Matches ink-light
            },
            keyframes: {
              'spin': {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
              'slide-up': {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
               'pop-in': {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'progress-wave': {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' },
              },
            },
            animation: {
              'spin': 'spin 1s linear infinite',
              'slide-up': 'slide-up 0.3s ease-out forwards',
              'pop-in': 'pop-in 0.2s ease-out forwards',
              'progress-wave': 'progress-wave 2s linear infinite',
            },
          },
        },
      }
    </script>
    <style>
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px #fffaf0 inset !important; /* paper color */
        -webkit-text-fill-color: #333333 !important; /* pencil color */
        transition: background-color 5000s ease-in-out 0s;
      }
    </style>
